<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <title>Facebook</title>
</head>
<body>
 <div class="container">
  <div class="row" style="width: 1500px;">
  <div class="col-md-6" style="margin-top: 120px;">
   <h1 class="text-primary" style="font-size: 50px; font-weight: bolder;">facebook</h1>
   <h3 >Facebook helps you connect and share with <br> the people in your life.</h3>
  </div>
  
  <div class="col-md-4">
   <div class="form">
    <div class="mb-3">
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email address or phone number">
   </div>
   <div class="mb-3">
    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
   </div>
   <div class="mb-3">
    <button type="submit" class="btn btn-lg btn-primary w-100">Login</button>
   </div>
   <div class="mb-3 text-center">
    <a class="btn text-primary">Forgot password?</a>
   </div>
   <hr>
   <div class="mt-4 text-center">
    <button class="btn btn-lg w-75 text-white" style="background-color: #27a847;">Create New Account</button>
   </div>
   
  </div>
  <div class="text-center mt-3">
   <p><b>Create a Page</b> for a celebrity, band or business.</p>
  </div>
  
  
   
  </div>
 </div>
 </div>
